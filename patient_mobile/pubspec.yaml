# following page: https://dart.dev/tools/pub/pubspec

dependencies:
  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.0.8
  simple_gradient_text: ^1.3.0
  dart_jsonwebtoken: ^2.11.0
  font_awesome_flutter: ^10.3.0
  flutter_svg: ^2.0.7
  http: ^1.1.0
  path_provider: ^2.0.5
  flutter_pdfview: ^1.0.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^16.1.0
  bootstrap_icons: ^1.11.1
  auto_size_text: ^3.0.0
  aligned_dialog: ^0.0.7
  logger: ^2.0.2+1
  wolt_modal_sheet: ^0.3.0
  flutter_file_downloader: ^1.2.0
  file_picker: ^6.1.1
description: A new Flutter project.
dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: launcher_icon
  ios: true
  image_path: "assets/images/logo/small-width-blue-edgar-logo.png"
environment:
  sdk: '>=2.18.4 <3.0.0'
flutter:
  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/font/Raleway-Regular.ttf
        - asset: assets/font/Raleway-Medium.ttf
        - asset: assets/font/Raleway-Italic.ttf
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins/Poppins-Regular.ttf
        - asset: assets/font/Poppins/Poppins-Medium.ttf
        - asset: assets/font/Poppins/Poppins-Italic.ttf
  assets:
    - assets/images/logo/
    - assets/images/utils/
    - .env  # The following line ensures that the Material Icons font is
name: edgar
publish_to: none
version: 1.0.0+1
