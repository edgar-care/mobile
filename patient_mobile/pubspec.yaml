# following page: https://dart.dev/tools/pub/pubspec

dependencies:
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.0.8
  simple_gradient_text: ^1.3.0
  animations: ^2.0.1
  dart_jsonwebtoken: ^2.11.0
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.7
  http: ^1.1.0
  path_provider: ^2.0.5
  flutter_pdfview: ^1.0.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^17.0.0
  flutter_localizations:
    sdk: flutter  
  bootstrap_icons: ^1.11.1
  auto_size_text: ^3.0.0
  aligned_dialog: ^0.0.7
  logger: ^2.0.2+1
  wolt_modal_sheet: ^0.5.0
  flutter_datetime_picker: ^1.5.1
  file_picker: ^8.0.0+1
  confetti: ^0.7.0
  flutter_typeahead: ^5.2.0
  easy_autocomplete: ^1.6.0
  web_socket_channel: ^2.1.0
  flutter_boring_avatars: ^1.1.0
  permission_handler: ^11.3.1
  download_file: ^1.2.0
  provider: ^6.1.2
description: A new Flutter project.
dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: launcher_icon
  ios: true
  image_path: "assets/images/logo/small-width-blue-edgar-logo.png"
environment:
  sdk: '>=2.18.4 <3.0.0'
flutter:
  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/font/Raleway-Regular.ttf
        - asset: assets/font/Raleway-Medium.ttf
        - asset: assets/font/Raleway-Italic.ttf
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins/Poppins-Regular.ttf
        - asset: assets/font/Poppins/Poppins-Medium.ttf
        - asset: assets/font/Poppins/Poppins-Italic.ttf
        - asset: assets/font/Poppins/Poppins-Bold.ttf
        - asset: assets/font/Poppins/Poppins-SemiBold.ttf
        - asset: assets/font/Poppins/Poppins-Light.ttf
        - asset: assets/font/Poppins/Poppins-ExtraLight.ttf
        - asset: assets/font/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/font/Poppins/Poppins-Thin.ttf
        - asset: assets/font/Poppins/Poppins-Black.ttf
        - asset: assets/font/Poppins/Poppins-BlackItalic.ttf
  assets:
    - assets/images/logo/
    - assets/images/utils/
    - .env  # The following line ensures that the Material Icons font is
name: edgar
publish_to: none
version: 1.0.0+1
