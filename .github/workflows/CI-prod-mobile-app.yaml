name: Mobile CI Prod App Edgar

on:
  push:
    branches:
      - main
    paths:
      - "patient_mobile/**"

defaults:
  run:
    working-directory: ./patient_mobile

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: corretto

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0.3
        with:
          envkey_URL: ${{ secrets.URL }}/
          envkey_WEBSOCKET_URL: ${{ secrets.WEBSOCKET_URL }}/
          envkey_AIRTABLE_KEY: ${{ secrets.AIRTABLE_KEY }}
          envkey_APP_NAME: edgar
          directory: patient_mobile
          file_name: .env
          fail_on_empty: true

      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Packages
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

  build-apk:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: corretto

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0.3
        with:
          envkey_URL: ${{ secrets.URL }}/
          envkey_WEBSOCKET_URL: ${{ secrets.WEBSOCKET_URL }}/
          envkey_AIRTABLE_KEY: ${{ secrets.AIRTABLE_KEY }}
          envkey_APP_NAME: edgar
          directory: patient_mobile
          file_name: .env
          fail_on_empty: true

      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Packages
        run: flutter pub get

      - name: Build Apk
        run: flutter build apk --release

      - name: Upload Apk to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-main.apk
          path: patient_mobile/build/app/outputs/apk/release/app-release.apk

  deploy-apk:
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Apk
        uses: actions/download-artifact@v4
        with:
          name: apk-main.apk
          path: patient_mobile

      - name: Rename Apk Name
        run: mv ./app-release.apk ./app.edgar.apk

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Export Apk to S3
        run: aws s3 cp *.apk s3://${{ secrets.BUCKET_NAME }} --acl public-read
