name: Mobile CI App Edgar

on:
  pull_request:
    # Only following types are handled by the action, but one can default to all as well
    types: [opened, reopened, synchronize]
    paths:
      - "patient_mobile/**"

defaults:
  run:
    working-directory: ./patient_mobile

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Java Environment
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: corretto

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_API_URL: ${{ secrets.API_URL }}
          envkey_APP_NAME: edgar
          directory: patient_mobile
          file_name: .env
          fail_on_empty: false

      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Packages
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

  tests:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Java Environment
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: corretto

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_API_URL: ${{ secrets.API_URL }}
          envkey_APP_NAME: edgar
          directory: patient_mobile
          file_name: .env
          fail_on_empty: false

      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Packages
        run: flutter pub get

      - name: Run Tests
        run: flutter test

  build-apk:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Java Environment
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: corretto

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_API_URL: ${{ secrets.API_URL }}
          envkey_APP_NAME: edgar
          directory: patient_mobile
          file_name: .env
          fail_on_empty: false

      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Packages
        run: flutter pub get

      - name: Build Apk
        run: flutter build apk --release

      - name: Upload Apk to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: apk-patient-${{ github.head_ref }}
          path: patient_mobile/build/app/outputs/apk/release/app-release.apk

  deploy-apk:
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Apk
        uses: actions/download-artifact@v3
        with:
          name: apk-patient-${{ github.head_ref }}

      - name: Rename Production Apk
        if: ${{ needs.build.outputs.branch == 'main' }}
        run: mv ./app-release.apk ./edgar.apk

      - name: Rename Dev Apk
        if: ${{ needs.build.outputs.branch  == 'dev' }}
        run: mv ./app-release.apk ./staging.edgar.apk

      - name: Rename Preview Apk
        if: ${{ needs.build.outputs.branch != 'main' && needs.build.outputs.branch != 'dev' }}
        run: mv ./app-release.apk ./preview.edgar-{{ github.head_ref }}.apk

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Export Apk to S3
        run: aws s3 cp *.apk s3://${{ secrets.BUCKET_NAME }} --acl public-read
